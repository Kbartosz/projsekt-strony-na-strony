#box{
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    height: 250px;
    max-width: 400px;
    border: 1px solid #F4EEFF;
    padding: 2rem;
    
    background-color: #F4EEFF;
}

.card .input-container{
    margin: 2rem  0;
    display: flex;
    position: relative;
}

  

.icon-wrapper i{
    font-size: 20px;
    padding: 7px;
    color: #F4EEFF;
}
#UserUsername , #UserPassword{
    background: transparent;
    border: 1px solid #424874;
    width: 100%;
    padding: 0 10px;
    font-size: 13px;
    border-radius: 0px 5px 5px 0px;
}
input[type="checkbox"] {
    appearance: none;
    width: 15px;
    height: 15px;
    border: 1px solid #808080;
}



.input-container label{
    font-size: 11px;
    padding: 4px;
}

.b-sign{
    color : #DCD6F7;
    background: #424874;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
     position: absolute;
    right: 0;
    bottom: -20px;
    cursor: pointer;
    width: 100%;
    font-size: 14px;
}
